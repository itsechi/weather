<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="icon" href="fc262a4c9ed518f9e7f0.ico">
  <title>Weather</title>
<script defer src="main.js"></script></head>

<body>
  <main class="container">
    <form id="form" class="form">
      <div class="form__search">
        <input id="inputCity" class="form__input" type="text" placeholder="London" autocomplete="off">
        <span id="searchBtn" class="material-icons-outlined form__icon">search</span>
      </div>
      <label for="inputCity" id="error" class="form__label form__label--error hidden">City not found</label>
      <div class="form__info" id="formInfo">
        <img src="276e0b5979bdb99a3e48.png" class="form__img">
        <label for="inputCity" id="message" class="form__label">Enter the name of your city</label>
      </div>
    </form>
    <div id="weather" class="weather"></div>
    <span class="spinner"></span>
</body>

</html>
